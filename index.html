<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- KEEP ONLY THIS ONE VIEWPORT TAG -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Cake Corner - Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Mobile Optimization -->
    <meta name="theme-color" content="#8B4513">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
    <div class="container">
        <!-- Left Side - Background Image with Welcome Text -->
        <div class="left-side">
            <div class="background-image"></div>
            <div class="welcome-text">
                <h1 class="fade-up">Party is incomplete without a cake!</h1>
                <p class="fade-up-delay">Enjoy your taste today...</p>
            </div>
        </div>

        <!-- Right Side - Glass Login Form -->
        <div class="right-side">
            <div class="login-card">
                <div class="brand-header">
                    <div class="logo">
                        <i class="fas fa-birthday-cake"></i>
                    </div>
                    <h1>Cake Corner</h1>
                    <p>Sweet delights for every occasion</p>
                </div>
                
                <form id="loginForm" class="form">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" placeholder="Username" required>
                    </div>
                    
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Password" required>
                        <button type="button" class="toggle-password" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    
                    <div class="remember-forgot">
                        <label class="remember-me">
                            <input type="checkbox" id="rememberMe">
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="login-btn">Login</button>
                    
                    <div class="divider">
                        <span>or</span>
                    </div>
                    
                    <button type="button" class="guest-btn">Continue as Guest</button>
                    
                    <p class="signup-link">
                        Don't have an account? <a href="#" id="showSignup">Sign up</a>
                    </p>
                </form>
                
                <form id="signupForm" class="form hidden">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="signupName" placeholder="Full Name" required>
                    </div>
                    
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="signupUsername" placeholder="Username" required>
                    </div>
                    
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="signupPassword" placeholder="Create Password" required>
                        <button type="button" class="toggle-password" id="toggleSignupPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                    </div>
                    
                    <div class="terms">
                        <label class="terms-check">
                            <input type="checkbox" id="agreeTerms" required>
                            <span>I agree to the <a href="#">Terms & Conditions</a></span>
                        </label>
                    </div>
                    
                    <button type="submit" class="signup-btn">Create Account</button>
                    
                    <p class="login-link">
                        Already have an account? <a href="#" id="showLogin">Log in</a>
                    </p>
                </form>
            </div>
        </div>
        
        <div class="notification" id="notification">
            <span id="notificationText"></span>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
